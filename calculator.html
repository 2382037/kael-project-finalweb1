<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-yellow-50 to-yellow-100 font-sans">
    <!-- Menu Navigasi -->
    <nav class="bg-yellow-600 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold hover:text-yellow-200"
          >My Portofolio
        </a>
        <div class="space-x-4">
          <a href="index.html" class="hover:text-yellow-200">Home</a>
          <a href="about.html" class="hover:text-yellow-200">About</a>
          <a href="gallery.html" class="hover:text-yellow-200">Gallery</a>
          <a href="calculator.html" class="hover:text-yellow-200">Calculator</a>
          <a href="registration.html" class="hover:text-yellow-200"
            >Registration</a
          >
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-10 flex justify-center">
      <div
        class="bg-yellow-50 p-6 rounded-lg shadow-lg w-80 border-2 border-yellow-300"
      >
        <input
          type="text"
          id="display"
          class="w-full p-2 mb-4 text-right text-2xl border rounded border-yellow-300"
          readonly
        />

        <div class="grid grid-cols-4 gap-2">
          <button
            onclick="appendToDisplay('7')"
            class="bg-yellow-200 p-3 rounded hover:bg-yellow-300"
          >
            7
          </button>
          <button
            onclick="appendToDisplay('8')"
            class="bg-yellow-200 p-3 rounded hover:bg-yellow-300"
          >
            8
          </button>
          <button
            onclick="appendToDisplay('9')"
            class="bg-yellow-200 p-3 rounded hover:bg-yellow-300"
          >
            9
          </button>
          <button
            onclick="appendToDisplay('/')"
            class="bg-yellow-500 text-white p-3 rounded hover:bg-yellow-600"
          >
            ÷
          </button>

          <button
            onclick="appendToDisplay('4')"
            class="bg-yellow-200 p-3 rounded hover:bg-yellow-300"
          >
            4
          </button>
          <button
            onclick="appendToDisplay('5')"
            class="bg-yellow-200 p-3 rounded hover:bg-yellow-300"
          >
            5
          </button>
          <button
            onclick="appendToDisplay('6')"
            class="bg-yellow-200 p-3 rounded hover:bg-yellow-300"
          >
            6
          </button>
          <button
            onclick="appendToDisplay('*')"
            class="bg-yellow-500 text-white p-3 rounded hover:bg-yellow-600"
          >
            ×
          </button>

          <button
            onclick="appendToDisplay('1')"
            class="bg-yellow-200 p-3 rounded hover:bg-yellow-300"
          >
            1
          </button>
          <button
            onclick="appendToDisplay('2')"
            class="bg-yellow-200 p-3 rounded hover:bg-yellow-300"
          >
            2
          </button>
          <button
            onclick="appendToDisplay('3')"
            class="bg-yellow-200 p-3 rounded hover:bg-yellow-300"
          >
            3
          </button>
          <button
            onclick="appendToDisplay('-')"
            class="bg-yellow-500 text-white p-3 rounded hover:bg-yellow-600"
          >
            -
          </button>

          <button
            onclick="clearDisplay()"
            class="bg-red-500 text-white p-3 rounded hover:bg-red-600"
          >
            C
          </button>
          <button
            onclick="appendToDisplay('0')"
            class="bg-yellow-200 p-3 rounded hover:bg-yellow-300"
          >
            0
          </button>
          <button
            onclick="calculate()"
            class="bg-green-500 text-white p-3 rounded hover:bg-green-600"
          >
            =
          </button>
          <button
            onclick="appendToDisplay('+')"
            class="bg-yellow-500 text-white p-3 rounded hover:bg-yellow-600"
          >
            +
          </button>
        </div>
      </div>
    </div>

    <script>
      function appendToDisplay(value) {
        document.getElementById("display").value += value;
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
      }

      function calculate() {
        try {
          const result = eval(document.getElementById("display").value);
          document.getElementById("display").value = result;
        } catch (error) {
          document.getElementById("display").value = "Kesalahan";
        }
      }
    </script>

    <footer class="bg-yellow-600 text-white text-center p-4 mt-10">
      © 2024 My Michael
    </footer>
  </body>
</html>
